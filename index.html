<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="./pages/index.css" rel="stylesheet">
      <title>Mesto</title>
   </head>
   <body class="page">
      <header class="header">
         <img class="header__logo" src="./images/logo.svg" alt="логотип место">
      </header>
      <main class="content">
         <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="аватарка">
            <div class="profile__info">
               <h1 class="profile__title">Жак-Ив Кусто</h1>
               <button  class="button profile__button profile__button_act_edit" type="button"></button>
               <p class="profile__subtitle">Исcледователь океана</p>
            </div>
            <button class="button profile__button profile__button_act_add" type="button"></button>
         </section>
         <section class="cards">
            <ul class="cards__list">
               <li class="card">
                  <img class="card__image" src="./images/1.jpeg" alt="видеокарта">
                  <div class="card__wrapper">
                     <h2 class="card__title">видеокарта</h2>
   
                        <button class="card__like-btn" type="button"></button>
                  
                  </div>
               </li>
               <li class="card">
                  <img class="card__image" src="./images/2.jpeg" alt="стекло">
                  <div class="card__wrapper">
                     <h2 class="card__title">Замена задней крышки</h2>
                     
                        <button class="card__like-btn" type="button"></button>
                     
                  </div>
               </li>
               <li class="card">
                  <img class="card__image" src="./images/3.jpeg" alt="стекло">
                  <div class="card__wrapper">
                     <h2 class="card__title">ipad замена стекла</h2>
                   
                        <button class="card__like-btn" type="button"></button>
                    
                  </div>
               </li>
               <li class="card">
                  <img class="card__image" src="./images/4.jpeg" alt="куллер">
                  <div class="card__wrapper">
                     <h2 class="card__title">куллер</h2>
                    
                        <button class="card__like-btn" type="button"></button>
                     </div>
                  
               </li>
               <li class="card">
                  <img class="card__image" src="./images/5.jpeg" alt="ребол">
                  <div class="card__wrapper">
                     <h2 class="card__title">ребол памяти</h2>
                    
                        <button class="card__like-btn" type="button"></button>
                   
                  </div>
               </li>
               <li class="card">
                  <img class="card__image" src="./images/6.jpeg" alt="утопленый">
                  <div class="card__wrapper">
                     <h2 class="card__title">утопленый телефон</h2>
                    
                        <button class="card__like-btn" type="button"></button>
                    
                  </div>
               </li>
            </ul>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <div class="popup ">
         <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile" class="popup__form">
            <input  class="popup__input popup__input_text_name"  placeholder="Жак-Ив Кусто">
            <input  class="popup__input popup__input_text_job" placeholder="Исcледователь океана">
            <button class="popup__button popup__button_act_submit" type="submit" value="save">Сохранить</button>
         </form>
            <button class="popup__button popup__button_act_exit" type="button" value="close">Закрыть</button>
         </div>
      </div>
   <script src="./scripts/script.js"></script>
   </body>
</html>
